<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
</head>
<body>

    <!-- Sử dụng thẻ h1 và main -->
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    
    <main>
        <section>
            <h2>About This Page</h2>
            <p>This is a simple HTML page created for an assignment.</p>
        </section>

        <!-- Thêm danh sách với ít nhất ba mục -->
        <section>
            <h2>My Favorite Hobbies</h2>
            <ul>
                <li>Reading</li>
                <li>Traveling</li>
                <li>Coding</li>
            </ul>
        </section>

        <!-- Thêm ít nhất ba hình ảnh -->
        <section>
            <h2>Gallery</h2>
            <img src="https://images.pexels.com/photos/29040524/pexels-photo-29040524/free-photo-of-ki-n-truc-da-m-c-m-c-ibiza-v-i-cay-thua.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Sample Image 1">
            <img src="https://images.pexels.com/photos/22147574/pexels-photo-22147574/free-photo-of-phong-c-nh-nui-canh-d-ng-nong-thon.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Sample Image 2">
            <img src="https://images.pexels.com/photos/27962179/pexels-photo-27962179/free-photo-of-phong-c-nh-thien-nhien-b-u-tr-i-n-c.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Sample Image 3">
        </section>

        <!-- Thêm liên kết tới nguồn bên ngoài -->
        <footer>
            <p>Learn more about HTML at <a href="https://www.w3schools.com/html/" target="_blank">W3Schools</a>.</p>
        </footer>
    </main>

</body>
</html>
